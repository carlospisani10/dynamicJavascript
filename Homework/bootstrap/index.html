<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Extra Terrestials are Real!</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <h2>Saw a UFO? Store it Here!</h2>
          <form>
          <ul>
          <li label for="city"> City</label>
            <input type="text" class="form-control" id="cityrecord"></li>
            <li><label for="Country">Country</label>
              <input type="text" class="form-control" id="countryrecord"></li>
            <li> <label for="name">Date/Time</label>
              <input type="text" class="form-control" id="daterecord"></li>
            <li><label for="item">State</label>
              <input type="text" class="form-control" id="staterecord"></li>
            <li><label for="perishable">Shape</label>
              <input type="text" class="form-control" id="shaperecord"></li>
            <li>  <label for="perishable">Duration</label>
              <input type="text" class="form-control" id="durationrecord">></li>
            <li><label for="perishable">Description</label>
              <input type="text" class="form-control" id="descriptionrecord"></li>
            </ul>
            <button id="submit" class="btn btn-success right">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
          <input type="text" class="form-control" id="searchdate" placeholder="Date">
          <input type="text" class="form-control" id="searchstate" placeholder="State">
          <input type="text" class="form-control" id="searchcity" placeholder="City">
          <input type="text" class="form-control" id="searchcountry" placeholder="Country">
          <input type="text" class="form-control" id="searchshape" placeholder="Shape">
          <input type="text" class="form-control" id="searchduration" placeholder="Duration">
          <input type="text" class="form-control" id="searchdescription" placeholder="Description">
        <a id="search" class="btn btn-default">Search by Key Value</a>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
