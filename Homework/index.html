<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aliens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="col-md-12">
      <h1 class="text-center">Saw Something Strange? Store it!</h1>
      <form>
        <div class="form-group">
          <row>
          <label for="name">Date/Time</label>
          <input type="text" class="form-control" id="daterecord">
          <label for="item">State</label>
          <input type="text" class="form-control" id="staterecord">
          </row>
          <row>
          <label for="perishable">City</label>
          <input type="text" class="form-control" id="cityrecord">
          <label for="perishable">Country</label>
          <input type="text" class="form-control" id="countryrecord">
          <label for="perishable">Shape</label>
          </row>
          <input type="text" class="form-control" id="shaperecord">
          <label for="perishable">Duration</label>
          <input type="text" class="form-control" id="durationrecord">
          <label for="perishable">Description</label>
          <input type="text" class="form-control" id="descriptionrecord">
          </div>          
        <button id="submit" class="btn btn-success right">Submit</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
            <input type="text" class="form-control" id="state" placeholder="ST">
            <input type="text" class="form-control" id="city" placeholder="City">
          <a id="search" class="btn btn-default">Search by State/City</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped" id="ufoTable">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody id="ufoBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="testData.js" type="text/javascript"></script>
  <script src="scriptTest.js" type="text/javascript"></script>
</body>

</html>
